<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <figure id="img-div">
        <img
          id="image"
          src="https://en.wikipedia.org/wiki/Norman_Borlaug#/media/File:Norman_Borlaug,_2004_(cropped).jpg"
          alt="Dr. Normal Borlaug seen standing in Mexico wheat field with a group of biologist"
        />
        <div id="img-caption">
          <p>Dr. Norman Borlaug amoung future Biologist trained by him</p>
        </div>
      </figure>

      <div id="tribute-info">
        <ul>
          <li>Bron in Cresco, Iowa</li>
          <li>In 1933 leaves his family farm</li>
          <li>Receives a Ph.D In Genetics and Plant Pathilogy</li>
          <li>Dies at age of 95</li>
        </ul>
      </div>
      <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank"></a>
    </main>
  </body>
</html>
